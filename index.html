<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Projeto Final</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
    </head>
   
    <body>
        <header class="cabecalho">
            <img src="./assets/Frame 6.png">
        </header>
        <main class="apresentacao">
            <section class="apresentacao__conteudo">

                <textarea id="textoOriginal" class="textarea__inserir__texto" placeholder="Digite seu texto"></textarea>

                <div class="apresentacao__botoes">
                    <label class="apresentacao__botoes__label"> <img src="assets/Vector.png"> letras minúsculas e sem acento.</label>
                    <button class="apresentacao__botoes__botao1" type="submit" onclick="codificarTexto()"> Codificar </button>
                    <button class="apresentacao__botoes__botao2" type="submit" onclick="decodificarTexto()"> Decodificar </button>
                </div>

            </section>

            <section id="bloco2" class="apresentacao__bloco__2">
                <img class="apresentacao__bloco__2__imagem" src="./assets/High quality products 1 1.svg">
                <h2 class="apresentacao__bloco__2__imagem__titulo">Nenhuma mensagem encontrada</h2>
                <label class="apresentacao__bloco__2__imagem__texto">Digite um texto que você deseja criptografar ou descriptografar.</label>
            </section>
            <section id="resultadoTexto" class="apresentacao__bloco__2">
                <textarea readonly id="textoCodificado" class="apresentacao__bloco__2__textarea"> </textarea>
                <textarea readonly id="textoDecodificado" class="apresentacao__bloco__2__textarea"> </textarea>
                <button id="botaoCopiar" class="apresentacao__botoes__botao3" onclick="copiar()">Copiar</button>
            </section>
        </main>
        <footer>
            <p> Desenvolvido por Luana Germano
                <div class="footer__container">
                    <a class="footer__link" href="https://github.com/Luanagb26">
                        <img class="footer__container__link__imagem" src="./assets/GitHub_Logo_White.png">
                    </a>
                </div>
            </p>
        </footer>

        <script src="app.js" defer></script>
    </body>

</html>
